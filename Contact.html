<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Navbar */
    .navbar {
      background-color: white;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #00c28b;
    }
.navbar img {
  flex-shrink: 0;
  width: 60px;
  height: 32px;
}
    .navbar ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .navbar ul li {
      display: inline;
    }

    .navbar ul li a {
      text-decoration: none;
      color: black;
    }

    .navbar button {
      background-color: #00a3e0;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 4px;
      cursor: pointer;
    }

    /* Contact section */
    .contact-container {
      display: flex;
      justify-content: space-between;
      padding: 40px;
    }

    .form-box {
      flex: 1;
      margin-right: 40px;
    }

    .form-box h2 {
      margin-bottom: 20px;
    }

    .form-box input, .form-box select, .form-box textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-box button {
      background-color: #008bd3;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .contact-info {
      flex: 1;
    }

    .contact-info h3 {
      margin-bottom: 20px;
    }

    .contact-info p {
      margin: 8px 0;
    }

    .social-icons a {
      display: inline-block;
      margin-right: 10px;
      font-size: 20px;
      text-decoration: none;
      color: #008bd3;
    }

    /* Footer */
    .footer {
      background-color: #0f172a;
      color: white;
      display: flex;
      justify-content: space-between;
      padding: 30px 40px;
    }

    .footer h3 {
      margin-bottom: 15px;
    }

    .footer ul {
      list-style: none;
      padding: 0;
    }

    .footer ul li {
      margin-bottom: 8px;
    }

    .footer ul li a {
      text-decoration: none;
      color: white;
    }

    .footer-bottom {
      background-color: #0f172a;
      color: gray;
      text-align: center;
      padding: 10px;
      font-size: 14px;
      border-top: 1px solid #333;
    }
  </style>
</head>
<body>

  
</body>
</html>
